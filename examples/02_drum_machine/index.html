<!doctype html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Drum machine / Sorollet.js</title>
		<script type="text/javascript" src="../../build/Sorollet.js"></script>
		<script type="text/javascript" src="DrumPatternGUI.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="../style.css" media="all" type="text/css" />
		<link rel="stylesheet" href="s.css" media="all" type="text/css" />
	</head>
	<body>
		<div id="about">
			<h1><span id="example_number">02</span>Drum machine</h1>
			<p>This is a demo for <a href="https://github.com/sole/sorollet.js">Sorollet.js</a> &mdash;a Javascript software synthesiser by <a href="http://5013.es/">5013</a>.</p>
		</div>

		<div id="machine_container">
			<div id="transport_controls">
				<button id="btn_play">▶</button>
				<button id="btn_stop">■</button>
				<label>BPM<input type="number" id="bpm" value="125" /></label>
				<div id="order_list">
					<div id="orders">
						<input type="number" value="0" />
					</div>
					<div id="order_list_controls">
						<div>
							<button>+</button>
							<button>-</button>
							<button>=</button>
						</div>
						<div>
							<button>randomise</button>
							<button>clear</button>
						</div>
					</div>
				</div>
			</div>
			<div id="pattern_sequencer"></div>
			<div id="voices"></div>
			<div id="debug"></div>
		</div>
	</body>
</html>
